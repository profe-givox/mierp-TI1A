{% extends 'crm/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Mis Tickets</h2>
    <a href="{% url 'ticket' %}" class="btn btn-primary mb-3">Crear Nuevo Ticket</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Estado</th>
                <th>Descripción</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.title }}</td>
                    <td>{{ ticket.get_status_display }}</td>
                    <td>{{ ticket.description }}</td>
                    <td>
                        <a href="{% url 'solutions' ticket.id %}"  class="btn btn-info btn-sm">Solución</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No tienes tickets creados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
